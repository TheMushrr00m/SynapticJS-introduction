<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Synapctic introduction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <style>
        h1 { color: #f0f0f0; }
        .neural-network-results { margin: 20px 0; }
        .controls { margin-bottom: 20px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.3/synaptic.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-offset-3 col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="text-center">Synaptic introduction - XOR</h1>
                    </div>
                    <div class="panel-body">
                        <form class="form-group">
                            <div class="row controls">
                                <div class="col-xs-6">
                                    <label for="input2" class="form-control-label">Value 1:</label>
                                    <input type="number" max="1" min="0"
                                           maxlength="1" class="form-control" id="input1"
                                           contenteditable="false" placeholder="Selecciona el valor" required />
                                </div>
                                <div class="col-xs-6">
                                    <label for="input2" class="form-control-label">Value 2:</label>
                                    <input type="number" max="1" min="0"
                                           maxlength="1" class="form-control" id="input2"
                                           contenteditable="false" placeholder="Selecciona el valor" required />
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Show Result</button>
                        </form>
                        <h2>Results:</h2>
                        <div class="neural-network-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="XOR/app.js"></script>
</body>
</html>
